<!DOCTYPE html>
<html>
<head>
    <title>{{ product.title }}</title>
</head>
<body>
    <h1>{{ product.title }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.title }}" width="300">
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>

    <!-- Show success message -->
    {% if messages %}
        <div style="background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px;">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <!-- Add to Cart -->
    <form action="{% url 'add_to_cart' product.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">ðŸ›’ Add to Cart</button>
    </form>

    <hr>

    <a href="{% url 'view_cart' %}">ðŸ›’ View Cart</a>
</body>
</html>
