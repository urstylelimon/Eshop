<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <style>
        .product-box {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="product-box">
        <h1>{{ product.name }}</h1>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <h3>${{ product.price }}</h3>

        <form method="POST" action="#">
            {% csrf_token %}
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</body>
</html>
