{% extends 'base.html' %}
{% block content %}
    <title>Our Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .product-image img {
            width: 100%;
            border-radius: 10px;
        }
        .product-name {
            font-size: 18px;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .product-price {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Our Products</h1>
    <div class="product-container">
        {% for product in products %}
            <div class="product-card">
                <div class="product-image">
                    <a href="{% url 'single_product' product.id %}"><img src="{{ product.image.url }}" alt="{{ product.name }}"></a>
                </div>
                <div class="product-name">
                    <a href="{% url 'single_product' product.id %}">{{ product.name }}</a>

                </div>
                <div class="product-price">
                    <a href="{% url 'single_product' product.id %}">${{ product.price }}</a>

                </div>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
</body>
</html>

{% endblock %}
